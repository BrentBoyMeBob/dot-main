- clean: ['~']

- link:
    ~/.local/bin: bin/
    ~/.config/Code: code/
    ~/.config/VSCodium: code/
    ~/.fonts: fonts/
    ~/.config/picom.conf: picom.conf
    ~/.bash_profile: profile
    ~/.profile: profile
    ~/.zprofile: profile
    ~/.vimrc: vimrc
    ~/.local/share/backgrounds: wallpapers/
    ~/.Xresources: Xresources
    ~/.emacs.d: emacs/
    ~/.config/zsh: zsh/
    ~/.zshrc: zsh/.zshrc

- shell:
    - [git submodule update --init --recursive, Installing Git submodules]
